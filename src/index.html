<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="title_part_of_sait">
      <div class="moyo-logo">
        <img class="logo" src="images/logo.png" alt="Logo shop MOYO">
      </div>
      <div class="all-button">
        <div class="button apple first_button">APPLE
          <div class="rectangle">
          </div>
        </div>
        <div class="button samsumg second_button">SAMSUMG</div>
        <div class="button smart_mobile third_button">смартфоны и телефоны</div>
        <div class="button nout_comp fourth_button">ноутбуки и компьютеры</div>
        <div class="button gadget fifth_button">гаджеты</div>
        <div class="button board sixth_button">планшеты</div>
        <div class="button foto seventh_button">фото</div>
        <div class="button video eight_button">видео</div>
      </div>
    </header>
  </body>
</html>
