<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="title_part_of_sait">
      <a class="moyo-logo" href="index.html">
        <img class="logo"
          src="images/logo.png"
          alt="Logo shop MOYO"
        >
      </a>
      <nav class="all-button">
        <ul class="button apple">
          <a class="apple link_button is-active" href="index.html">Apple</a>
        </ul>
        <ul class="button samsumg">
          <a class="samsumg link_button" href="index.html">Samsung</a>
        </ul>
        <ul class="button smart_mobile">
          <a class="smart_mobile link_button" href="index.html">Cмартфоны и телефоны</a>
        </ul>
        <ul class="button nout_comp" data-qa="hover">
          <a class="nout_comp link_button" href="index.html">Ноутбуки и компьютеры</a>
        </ul>
        <ul class="button gadget">
          <a class="gadget link_button" href="index.html">Гаджеты</a>
        </ul>
        <ul class="button board">
          <a class="board link_button" href="index.html">Планшеты</a>
        </ul>
        <ul class="button foto">
          <a class="foto link_button" href="index.html">Фото</a>
        </ul>
        <ul class="button video">
          <a class="video link_button" href="index.html">Видео</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
